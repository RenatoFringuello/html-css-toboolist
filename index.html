<!DOCTYPE html>
<html lang="it">
    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

                                <span class="radio color-green">&check;</span> <span>Quarterly Newsletter</span> <span class="ellipse bg-lightblue">Editorial</span>
                            </li>
                        </ul>
                    </li>
                    <!-- end-li -->
                    <li>
                        <span class="list-title">&#9662;</span> <span class="list-title">Today</span>
                        <ul>
                            <li>

                            </li>
                            <li>

                            </li>
                            <li>
                                <span class="radio color-red">&#10005;</span> <span>Recruiting Blog post</span> <span class="ellipse bg-lightblue">Editorial</span>
                            </li>
                            <li>
                                <span class="radio color-green">&check;</span> <span>Recruiting Blog post</span> <span class="ellipse bg-lightblue">Editorial</span>
                            </li>
                        </ul>
                    </li>
                    <!-- end-li -->
                </ul>
            </section>
        </main>
    </body>
</html>
